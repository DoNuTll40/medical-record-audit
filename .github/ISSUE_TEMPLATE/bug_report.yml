name: Bug Report
description: รายงานข้อผิดพลาดที่พบในระบบ
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: คำอธิบายปัญหา
      description: อธิบายอาการปัญหาให้ละเอียด
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: ขั้นตอนการทำให้เกิดปัญหา
      description: กรุณาระบุขั้นตอนเพื่อให้ทีมสามารถทำซ้ำได้
      placeholder: |
        1. ไปที่หน้า...
        2. กดปุ่ม...
        3. สังเกตอาการ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: ผลลัพธ์ที่คาดหวัง
      placeholder: ควรจะแสดงข้อความ “บันทึกสำเร็จ”
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: ผลลัพธ์ที่เกิดขึ้นจริง
      placeholder: ไม่แสดงข้อความ หรือเกิด error

  - type: input
    id: version
    attributes:
      label: เวอร์ชันของระบบ/สภาพแวดล้อม
      placeholder: เช่น 1.0.2 / Production
